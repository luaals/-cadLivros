<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Livros</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <center>
    <h1>Cadastro e Pesquisa de Livros</h1>
    <div id="cadastro">
        <h2>Cadastro de Livros</h2>
        <form id="cadastroForm">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required><br>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div><br>
    <div id="pesquisa">
        <h2>Pesquisa de Livros</h2>
        <form id="pesquisaForm">
            <label for="searchId">ID do livro:</label>
            <input type="text" id="searchId" name="searchId"><br>
            <button type="button" onclick="pesquisarLivros()">Pesquisar</button>
                <button type="button" onclick="atualizarLivros()">Atualizar</button>
                <button type="button" onclick="deletarLivros()">Deletar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>
    <script src="script.js"></script>
</center>
</body>

</html>
